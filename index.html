<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Expense Tracker App</h1>
    <div class="expense-input">
      <label for="item">Name of item:</label>
      <input type="text" id="item-name" />
      <label for="amount">Enter Amount of item:</label>
      <input type="number" id="item-amount" />
      <label for="date">Date:</label>
      <input type="date" id="item-date" />
      <button type="button" id="add-item">ADD</button>
    </div>
    <div class="expense-list">
      <h2>Expense List</h2>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Amount</th>
            <th>Date</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="expense-list-tbody"></tbody>
        <tfoot>
          <tr>
            <td>Total:</td>
            <td id="total-amount"></td>
            <td></td>
            <td></td>
          </tr>
        </tfoot>
      </table>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
